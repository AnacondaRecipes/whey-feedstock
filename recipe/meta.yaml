{% set name = "whey" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/whey-{{ version }}.tar.gz
  sha256: 97bd9f8dcceeb835e0fdc0e2a89eeba0d566e17f9abbed6ee0003c4b3b356cda

build:
  entry_points:
    - whey = whey.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - attrs >=22.2.0
    - click >=7.1.2
    - consolekit >=1.4.1
    - dist-meta >=0.1.0
    - dom-toml >=2.0.0
    - domdf-python-tools >=2.8.0
    - handy-archives >=0.2.0
    - natsort >=7.1.1
    - packaging >=20.9
    - pyproject-parser >=0.11.0
    - python >={{ python_min }}
    - shippinglabel >=0.16.0

test:
  imports:
    - whey
  commands:
    - pip check
    - whey --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/repo-helper/whey
  summary: A simple Python wheel builder for simple projects.
  license: MIT
  license_file: LICENSE
  doc_url: https://whey.readthedocs.io/en/latest

extra:
  recipe-maintainers:
    - domdfcoding
