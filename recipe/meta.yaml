{% set name = "whey" %}
{% set version = "0.0.22" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/whey-{{ version }}.tar.gz
  sha256: 339c58b4e12a26fc6c002f9b09c80358cc69cfce6306d2c1371efaa23576819f

build:
  entry_points:
    - whey = whey.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - click >=7.1.2
    - consolekit >=1.2.2
    - dist-meta >=0.1.0
    - dom-toml >=0.4.0
    - domdf-python-tools >=2.8.0
    - handy-archives >=0.1.0
    - natsort >=7.1.1
    - packaging >=20.9
    - pyproject-parser >=0.6.0
    - python >=3.6
    - shippinglabel >=0.16.0

test:
  imports:
    - whey
  commands:
    - pip check
    - whey --help
  requires:
    - pip

about:
  home: https://github.com/repo-helper/whey
  summary: A simple Python wheel builder for simple projects.
  license: MIT
  license_file: LICENSE
  doc_url: https://whey.readthedocs.io/en/latest

extra:
  recipe-maintainers:
    - domdfcoding
