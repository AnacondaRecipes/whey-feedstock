{% set name = "whey" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/repo-helper/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: a9e79ba17423841f14d80802769593c3f9c54f2d60312450b6db98acecdf8a54

build:
  number: 1
  entry_points:
    - whey = whey.__main__:main
    - whey_sdist = whey.builder:SDistBuilder
    - whey_wheel = whey.builder:WheelBuilder
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  skip: True  # [py<36]

requirements:
  host:
    - python
    - pip
    - wheel
    - setuptools
  run:
    - python
    - attrs >=22.2.0
    - click >=7.1.2
    - consolekit >=1.4.1
    - dist-meta >=0.1.0
    - dom-toml >=2.0.0
    - domdf-python-tools >=2.8.0
    - handy-archives >=0.2.0
    - natsort >=7.1.1
    - packaging >=20.9
    - pyproject-parser >=0.11.0
    - shippinglabel >=0.16.0
  run_constrained:
    - editables >=0.2
    - python >=3.6.1

# ModuleNotFoundError: No module named 'whey_conda'
{% set ignore_tests = " --ignore=tests/test_utils.py" %}
{% set ignore_tests = ignore_tests + " --ignore=tests/test_cli.py" %}

test:
  source_files:
    - tests
  imports:
    - whey
  commands:
    - pip check
    - python -c "from importlib.metadata import version; assert(version('{{ name }}')=='{{ version }}')"
    - whey --help
    - pytest -v {{ ignore_tests }} tests
  requires:
    - pip
    - pyproject-examples
    - pytest >=6.0.0
    - coincidence >=0.2.0
    - re-assert >=1.1.0
    - editables >=0.2

about:
  home: https://github.com/repo-helper/whey
  summary: A simple Python wheel builder for simple projects.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  description: A simple Python wheel builder for simple projects.
  doc_url: https://whey.readthedocs.io
  dev_url: https://github.com/repo-helper/whey

extra:
  recipe-maintainers:
    - domdfcoding
